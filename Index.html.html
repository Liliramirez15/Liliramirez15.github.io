body{

  background-size: cover;
}
div {
  width: 120px;
  height: 120px;
  background-color: rgb(255, 81, 0);
  position: Relative;
  animation-name: example;
  animation-duration: 4s;
   float: left;
   padding: 5px 10px 5px 10px;
            margin: 2px;
            border-radius: 2rem 2rem 0 0;
        
 
}
 
@keyframes example {
  0%   {background-color:rgb(0, 247, 255); left:0px; top:0px;}
  25%  {background-color:rgb(255, 0, 179); left:200px; top:0px;}
  50%  {background-color:rgb(123, 255, 0); left:200px; top:200px;}
  75%  {background-color:rgb(185, 124, 96); left:0px; top:200px;}
  100% {background-color:rgb(136, 92, 218); left:0px; top:0px;}
}

img{
    margin-inline-end: 10px;
    margin-top: 10px;
    margin-left: 10px;
}
/*keyframes para texto*/
h2{
  width: 100px;
  height: 100px;
 
  position: relative;
  animation: mymove 5s ;
}

@keyframes mymove {
  from{left: 0px;}
  

  to {left: 700px;
    
    width: 50px;
    height: 50px;
}
}
  /*This is for img*/

  .carro{
  width: 300px;
  height: 300px;
  background-color: red;
  position: relative;
  animation-name: example4;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-delay: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes example4 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
